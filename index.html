<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url(assets/pexels-simon-berger-1323550.jpg);">
    <header>
        <img src="" alt="logo">
        <ul class="navigation">
            <li>Home</li>
            <li>Our Profile</li>
            <li>Message Us</li>
        </ul>
    </header>

    <div class="our-office">
        <div>
            <div class="circle-image" style="background-image: url(assets/revou.png);">
            </div>
            <h5>Jakarta</h5>
        </div>
        <div>
            <div class="circle-image">
            </div>
            <h5>Bandung</h5>
        </div>
        <div>
            <div class="circle-image">
            </div>
            <h5>Surabaya</h5>
        </div>
    </div>

    <div class="inquiry-box">
        <form class="inquiry-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>
        </form>
        <div class="output">
            <!--add output in here-->
        </div>
    </div>

</html>
